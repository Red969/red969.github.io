<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    
    <div class="container">
      <h4>လက်ကျန်ငွေ</h4>
      <h1 id="balance">0.00ကျပ်</h1>

      <div class="inc-exp-container">
        <div>
          <h4>ဝင်ငွေ</h4>
          <p id="money-plus" class="money plus">+0.00ကျပ်</p>
        </div>
        <div>
          <h4>ထွက်ငွေ</h4>
          <p id="money-minus" class="money minus">-0.00ကျပ်</p>
        </div>
      </div>

      <h3>မှတ်တမ်း</h3>
      <ul id="list" class="list">
        <!--
        <li class="minus">Cash <span>-$400</span><button class="delete-btn">x</button></li>
        -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input list="texts"type="text" id="text" name="text" placeholder="Enter text...">
          <datalist id="texts">
    <option value="ဈေးဖိုး">
    <option value="မနက်ပိုင်း">
    <option value="ညနေပိုင်း">
    <option value="မုန့်ဖိုး">
    
  </datalist>
        </div>
        <div class="form-control">
          <label for="amount">Amount <br> (negative - expense, positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount...">
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>


    <script src="script.js"></script>
  </body>
</html>
